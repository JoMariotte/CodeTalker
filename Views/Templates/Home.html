$def with (posts)
    $if session["user"] == None:
        <h1>Hello CodeTalker</h1>
    $else:
        <div class="row">
            <div id="sidebar-container" class="sidebar-expanded col-2 d-none d-md-block">
                <ul class="list-group sticky-top sticky-offset">
                    <li><a class="nav-link active" href="#"><span class="mdi mdi-home"></span>Home Feed</a></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-account-circle"></span>Profile</a></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-email"></span>Messages</a></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-google-circles-group"></span>Friends</a></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-google-circles-communities"></span>Communities</a></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-bell"></span>Notifications</a></li>
                    <li class="separator"></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-settings"></span>Settings</a></li>
                    <li><a class="nav-link" href="#"><span class="mdi mdi-help-circle"></span>Help</a></li>
                </ul>
            </div>
            <div class="col">
                <div class="input-group">
                    <form id="post-activity">
                        <textarea class="form-control" name="content" rows="3"
                                  placeholder="What's new, $session['user']['username'] ?"></textarea>
                        <div class="input-group-append">
                        <button id="post-button" class="btn btn-info btn-raised waves-effect" type="submit"><span class="mdi mdi-send">Post</span></button>
                        </div>
                    </form>
                </div>

                    <div class="card-columns">
                        $for post in posts:
                            <div class="card border-secondary mb-3" style="max-width: 18rem;">
                                <div class="card-header">
                                    <img src=" " alt=" " class="avatar">
                                    <a href="/profile">$post['user']['username']</a>
                                </div>
                                <div class="card-body text-secondary">
                                    $post['content']
                                </div>
                            </div>
                    </div>
            </div>
        </div>
